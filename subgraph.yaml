specVersion: 0.0.2
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: OracleFactory
      network: arbitrum-rinkeby
      source:
          address: "0x35858C861564F072724658458C1c9C22F5506c36"
          abi: OracleFactory
          startBlock: 6820332
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - OracleFactory
          abis:
              - name: OracleFactory
                file: ./abis/OracleFactory.json
              - name: Oracle
                file: ./abis/Oracle.json
          eventHandlers:
              - event: OracleCreated(indexed address)
                handler: handleOracleCreated
          file: ./src/mappings/oracleFactory.ts
templates:
    - name: Oracle
      kind: ethereum/contract
      network: arbitrum-rinkeby
      source:
          abi: Oracle
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ./src/mappings/oracle.ts
          entities:
              - Oracle
              - Market
          abis:
              - name: Oracle
                file: ./abis/Oracle.json
          eventHandlers:
              - event: MarketCreated(indexed address,indexed bytes32,indexed bytes32)
                handler: handleMarketCreated
              - event: OutcomeTraded(indexed bytes32,indexed address)
                handler: handleOutcomeTraded
              - event: OutcomeStaked(indexed bytes32,indexed address)
                handler: handleOutcomeStaked
              - event: OutcomeSet(indexed bytes32)
                handler: handleOutcomeSet
              - event: WinningRedeemed(indexed bytes32,indexed address)
                handler: handleWinningRedeemed
              - event: StakedRedeemed(indexed bytes32,indexed address)
                handler: handleStakedRedeemed
              - event: OracleConfigUpdated()
                handler: handleOracleConfigUpdated
              - event: DelegateChanged(indexed address)
                handler: handleDelegateChanged
