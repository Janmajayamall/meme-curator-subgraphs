specVersion: 0.0.2
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: OracleFactory
      network: "{{network}}"
      source:
          address: "{{oracleFactory}}"
          abi: OracleFactory
          startBlock: 8277398
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - OracleFactory
          abis:
              - name: OracleFactory
                file: ./abis/OracleFactory.json
              - name: Oracle
                file: ./abis/Oracle.json
          eventHandlers:
              - event: OracleCreated(indexed address)
                handler: handleOracleCreated
          file: ./src/mappings/oracleFactory.ts
templates:
    - name: Oracle
      kind: ethereum/contract
      network: arbitrum-rinkeby
      source:
          abi: Oracle
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          file: ./src/mappings/oracle.ts
          entities:
              - Oracle
              - Market
          abis:
              - name: Oracle
                file: ./abis/Oracle.json
          eventHandlers:
              - event: MarketCreated(indexed bytes32,address,bytes32,uint256)
                handler: handleMarketCreated
              - event: OutcomeBought(indexed bytes32,address,uint256,uint256,uint256)
                handler: handleOutcomeBought
              - event: OutcomeSold(indexed bytes32,address,uint256,uint256,uint256)
                handler: handleOutcomeSold
              - event: OutcomeStaked(indexed bytes32,address,uint256,uint8)
                handler: handleOutcomeStaked
              - event: OutcomeSet(indexed bytes32)
                handler: handleOutcomeSet
              - event: WinningRedeemed(indexed bytes32,address)
                handler: handleWinningRedeemed
              - event: StakedRedeemed(indexed bytes32,address)
                handler: handleStakedRedeemed
              - event: OracleConfigUpdated()
                handler: handleOracleConfigUpdated
              - event: DelegateChanged(indexed address)
                handler: handleDelegateChanged
              - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
                handler: handleTransferSingle
              - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
                handler: handleTransferBatch
              - event: ApprovalForAll(indexed address,indexed address,bool)
                handler: handleApprovalForAll
              - event: OutcomeReservesClaimed(indexed bytes32)
                handler: handleOutcomeReservesClaimed
